<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div layout:fragment="content">
  <div class="ibox ">
    <div class="ibox-title">
      <h5>Data Menu</h5>
    </div>
    <div class="ibox-content">
      <div th:switch="${menus}">
        <a href="/menu/tambah" class="btn btn-primary btn-sm mb-3"><i class="fa fa-plus"></i> Tambah Data</a>
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
          <table class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
            <tr>
              <th>ID Menu</th>
              <th>Name</th>
              <th>Category</th>
              <th>Detail</th>
              <th>Harga</th>
              <th>Status Basi</th>
              <th>Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu : ${menus}">
              <td th:text="${menu.idMenu}"></td>
              <td th:text="${menu.menuName}"></td>
              <td th:text="${menu.menuCategory}"></td>
              <td th:text="${menu.menuDetail}"></td>
              <td th:text="${menu.harga}"></td>
              <td th:text="${menu.statusBasi}"></td>
              <td>
                <a href="" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i> Ubah</a>
                <a href="" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Hapus</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
